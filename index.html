<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Page</title>
  <script src="https://kit.fontawesome.com/96bfde6bea.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="image">
    <div class="navigation">
      <div><i id="icon" class="fa-solid fa-bolt fa-spin"></i>RoRo, Inc.</div>
      <div><i id="home" class="fa-solid fa-house"></i>Home</div>
      <div><i id="info" class="fa-solid fa-circle-info"></i>About Us</div>
      <div><i id="ai" class="fa-brands fa-codepen"></i>Products</div>
    </div>
    <div id="frame">
      <h1 id="title1">Get Started Now</h1>
      <div id="bar"></div>
      <form>
        <div class="name" id="remove_name">
          <div id="name1">Name</div>
          <i id="first" class="fa-solid fa-user fa-lg"></i>
          <input type="text" id="contact" placeholder="Name">
        </div>
        <div class="email">
          <div id="email1">Email Address</div>
          <i id="second" class="fa-solid fa-envelope fa-lg"></i>
          <input type="email" id="address123" placeholder="Email">
        </div>
        <div class="password">
          <div id="password1">Password</div>
          <i id="third" class="fa-solid fa-lock fa-lg"></i>
          <input type="password" id="lockage" placeholder="Password">
        </div>
        <div class="checkbox" id="remove_checkbox">
          <div><input type="checkbox" id="checkbox">I agree to the <a href="#">terms & conditions</a></div>
        </div>
      </form>

      <button type="button" id="signup">Sign Up</button>

      <div class="or">
        <div id="left-bar"></div>
        <div id="or">Or</div>
        <div id="right-bar"></div>
      </div>
      <div class="options" id="remove_options">
        <button type="button" id="google" class="transformup"><i class="fab fa-google fa-2x"></i></i><p>Sign in with Google</p></button>
        <button type="button" id="apple"><i class="fa fa-apple"></i><p>Sign in with Apple</p></i></button>
      </div>
      <div id="question"><span>Have an account?</span><button type="button" id="signInBtn">  Sign in</button></div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
